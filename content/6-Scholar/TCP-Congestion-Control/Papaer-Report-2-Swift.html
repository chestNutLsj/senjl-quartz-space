</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="Introduction" data-theme="default" data-marpit-pagination="2" style="--paginate:true;--header:Introduction;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Introduction</header>

<h2 is="marp-h2" data-auto-scaling id="introduction">Introduction</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Introduction" data-theme="default" data-marpit-pagination="3" style="--paginate:true;--header:Introduction;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Introduction</header>
<h3 id="todays-demand">Today's Demand</h3>
<p>实践中，由于存储技术的进步，如 Flash、NVMe、PCIe 等下一代存储对延迟的要求愈发严格，因为等待 I/O 时服务器的闲置会导致极大的浪费。</p>
<h3 id="other-works-weakness">Other works' weakness</h3>
<ul>
<li>
<p>ECN-based Protocol：</p>
<ul>
<li>DCTCP: 在大规模数据中心中对尾部延迟的处理不佳</li>
<li>PFC/DCQCN：在 incast 较大时/IOPS 密集型场景中的作用有限</li>
<li>这些基于交换机的 ECN 标记的协议对交换机的依赖性比较强</li>
</ul>
</li>
<li>
<p>RPC/Flow/DDL-based Protocols：</p>
<ul>
<li>在交换机与主机间协调时，实现、部署、维护等操作过于复杂</li>
<li>不适合多用户环境</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Introduction" data-theme="default" data-marpit-pagination="4" style="--paginate:true;--header:Introduction;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Introduction</header>
<h3 id="advantages-of-swift">Advantages of Swift</h3>
<ul>
<li>使用延迟作为拥塞信号，因而部署简单，能够适应快速变化的数据中心的技术</li>
<li>像 TIMELY 一样高效利用 CPU 和 NIC 资源，保证对 CPU 的低占用率</li>
<li>有效处理 large-scale incast 等流量模式，即使在 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="7.002ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3095 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="4F" d="M308 428Q289 428 289 438Q289 457 318 508T378 593Q417 638 475 671T599 705Q688 705 732 643T777 483Q777 380 733 285T620 123T464 18T293 -22Q188 -22 123 51T58 245Q58 327 87 403T159 533T249 626T333 685T388 705Q404 705 404 693Q404 674 363 649Q333 632 304 606T239 537T181 429T158 290Q158 179 214 114T364 48Q489 48 583 165T677 438Q677 473 670 505T648 568T601 617T528 636Q518 636 513 635Q486 629 460 600T419 544T392 490Q383 470 372 459Q341 430 308 428Z"></path></g></g><g data-mml-node="mo" transform="translate(796,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mn" transform="translate(1185,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g><g data-mml-node="mi" transform="translate(2185,0)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g><g data-mml-node="mo" transform="translate(2706,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> 规模的流量情况下也能保持高 IOPS</li>
<li>将延迟分解为主机延迟（host delay）和结构延迟（fabric delay），分别对不同的拥塞原因进行测量、响应、优化</li>
<li>在不同工作负载的集群中都能维持较低的排队延迟水平，提供较高的利用率，并且保证接近零的丢包率</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Motivation" data-theme="default" data-marpit-pagination="5" style="--paginate:true;--header:Motivation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Motivation</header>

<h2 is="marp-h2" data-auto-scaling id="motivation">Motivation</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Motivation" data-theme="default" data-marpit-pagination="6" style="--paginate:true;--header:Motivation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Motivation</header>
<h3 id="storage-workloads">Storage Workloads</h3>
<p>存储是我们数据中心网络的主要工作负载。磁盘流量主要由 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.824ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2574 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="4F" d="M308 428Q289 428 289 438Q289 457 318 508T378 593Q417 638 475 671T599 705Q688 705 732 643T777 483Q777 380 733 285T620 123T464 18T293 -22Q188 -22 123 51T58 245Q58 327 87 403T159 533T249 626T333 685T388 705Q404 705 404 693Q404 674 363 649Q333 632 304 606T239 537T181 429T158 290Q158 179 214 114T364 48Q489 48 583 165T677 438Q677 473 670 505T648 568T601 617T528 636Q518 636 513 635Q486 629 460 600T419 544T392 490Q383 470 372 459Q341 430 308 428Z"></path></g></g><g data-mml-node="mo" transform="translate(796,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mn" transform="translate(1185,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g><g data-mml-node="mo" transform="translate(2185,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> ms 访问延迟而非网络延迟决定，因此承载磁盘流量不需要低延迟拥塞控制。但是，随着集群范围的存储系统向更快的介质发展，延迟变得至关重要：</p>
<p><img src="./assets/Papaer-Report-2-storage-delay.png" alt="" /></p>
<p><strong>任何单个存储操作的总体延迟都由最长网络操作的延迟决定</strong>，因此保持低延迟（尤其是低尾部延迟）至关重要。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Motivation" data-theme="default" data-marpit-pagination="7" style="--paginate:true;--header:Motivation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Motivation</header>
<h3 id="host-networking-stacks">Host Networking Stacks</h3>
<p>数据中心中的网络栈与常规 Linux 等操作系统的网络栈大不相同，RDMA、NVMe 为了避免 OS/CPU 开销，通常在 OS bypass stacks 如 Snap、NIC 中实现，而 Swift 正是在 Snap 中运行——Snap 提供了 NIC 时间戳和细粒度调速等功能。</p>
<p>随着线路速率和 IOPS 密集型工作负载的发展，给数据包处理的软硬件带来巨大压力，因此对不同软硬件带来的延迟需要进行仔细地考量，从而优化之。</p>
<h3 id="datacenter-switches">Datacenter Switches</h3>
<p>数据中心的交换机设备大相径庭，产生的异构性不可避免，因此与交换机深度绑定的协议（DCTCP-like Protocols）对维护来说是极大的负荷。</p>
<p>而 Swift 使用延迟作为拥塞控制信号，在主机上改进 delay targets 比从交换机信号（ECN-echo）中学习更加方便。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Design &amp; Implementation" data-theme="default" data-marpit-pagination="8" style="--paginate:true;--header:Design &amp; Implementation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Design &amp; Implementation</header>

<h2 is="marp-h2" data-auto-scaling id="design--implementation">Design &amp; Implementation</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Design &amp; Implementation" data-theme="default" data-marpit-pagination="9" style="--paginate:true;--header:Design &amp; Implementation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Design &amp; Implementation</header>
<h3 id="component-delays-of-rtt">Component Delays of RTT</h3>
<p><img src="./assets/Papaer-Report-2-delay-component.png" alt="" /></p>
<ul>
<li><strong>Local NIC Tx Delay</strong>: packet spends in the NIC Tx queue before it is emitted on the wire.</li>
<li><strong>Forward Fabric Delay</strong><img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b50.svg" data-marp-twemoji=""/>: the sum of the serialization, propagation and queuing delays.</li>
<li><strong>Remote Processing Delay</strong></li>
<li><strong>Reverse Fabric Delay</strong>: the time taken by the ACK packet on the reverse path.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Design &amp; Implementation" data-theme="default" data-marpit-pagination="10" style="--paginate:true;--header:Design &amp; Implementation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Design &amp; Implementation</header>
<h3 id="target-delay-window-control-i">Target Delay Window Control (I)</h3>
<h4 id="advanced-than-timely">Advanced than TIMELY</h4>
<blockquote>
<p>We found simplicity to be a virtue as TIMELY evolved to Swift and removed some complexity, e.g., by <strong>using the difference between the RTT and target delay rather than the RTT gradient</strong>.</p>
</blockquote>
<p>To mitigate staleness concerns in using delay as a congestion signal: (对过时性之担忧)</p>
<ul>
<li>use <strong>instantaneous delay</strong> as opposed to minimum or low-pass filtered delay.</li>
<li>do not explicitly delay ACKs.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Design &amp; Implementation" data-theme="default" data-marpit-pagination="11" style="--paginate:true;--header:Design &amp; Implementation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Design &amp; Implementation</header>
<h3 id="target-delay-window-control-ii">Target Delay Window Control (II)</h3>
<h4 id="on-receiving-ack">On Receiving ACK</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>retransmit_cnt = 0
target_delay = TargetDelay()
if delay &lt; target_delay then # Additive Increase (AI)
    if cwnd &gt;= 1 then
        cwnd = cwnd + ai / cwnd*num_acked 
    else
        cwnd = cwnd + ai * num_acked
else  # Multiplicative Decrease (MD)
    if can_decrease then
        cwnd = max(1 − β*((delay−target_delay)/delay), 1 − max_mdf) * cwnd
</code></pre>
<ul>
<li>AI：so that the cumulative increase over an RTT is equal to <em>ai</em> .</li>
<li>MD: the decrease depending on how far the delay is from the target.
<ul>
<li>MD is constrained to be one per RTT, so that Swift does not react to the same congestion event multiple times.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Design &amp; Implementation" data-theme="default" data-marpit-pagination="12" style="--paginate:true;--header:Design &amp; Implementation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Design &amp; Implementation</header>
<h3 id="fabric-vs-endpoint-congestion">Fabric vs. Endpoint Congestion</h3>
<p>Swift 中将 RTT 进行拆分：链路和交换机造成的结构延迟（fabric delay），以及 NIC 和主机网络堆栈中发生的终端主机延迟（end-point host delay）。</p>
<p>这就是为什么前文说 Swift 使用 RTT 的差来进行拥塞控制：</p>
<ul>

<h3 id="scaling-the-fabric-target-delay-to-letency-of-paths-i">Scaling the Fabric Target Delay to Letency of paths (I)</h3>
<p><img src="./assets/Papaer-Report-2-scaling-target-delay.png" alt="" /></p>
<p><strong>Fabric Target Delay</strong> 包含 NIC 和交换机中串行化延迟、排队延迟、传播延迟等多种成分，因此根据拓扑结构和负载对其进行缩放：</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Design &amp; Implementation" data-theme="default" data-marpit-pagination="14" style="--paginate:true;--header:Design &amp; Implementation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Design &amp; Implementation</header>
<h3 id="scaling-the-fabric-target-delay-to-letency-of-paths-ii">Scaling the Fabric Target Delay to Letency of paths (II)</h3>
<h4 id="topology-based-scaling">Topology-based Scaling</h4>
<p>目标是对路径较短的流控制较小的目标延迟，而 DC 中网络拓扑固定，因此通过使用固定的基本延迟加上固定的每跳延迟，将流的网络路径转换为目标延迟：</p>
<ul>
<li>从已知的起始TTL中减去接收到的IP 数据包中 TTL 的值来测量前向路径跳数，并将其写回ACK头中。</li>
</ul>
<h4 id="flow-based-scaling">Flow-based Scaling</h4>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Design &amp; Implementation" data-theme="default" data-marpit-pagination="16" style="--paginate:true;--header:Design &amp; Implementation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Design &amp; Implementation</header>
<h3 id="solution-for-large-scale-incast">Solution for Large-Scale Incast</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>if cwnd &lt;= cwnd_prev then
    t_last_decrease = now
if cwnd &lt; 1 then
    pacing_delay = rtt / cwnd
else
    pacing_delay = 0
</code></pre>
<ul>
<li>Swift 允许拥塞窗口 <em>cwnd</em> 小于 1 ，从而有效应对大规模 incast 问题；</li>
<li><em>cwnd</em> = 0.5 ，意味着推迟 2*RTT 后发送数据包；这样的 pacing-adjusted 对于保持 low latency 和 loss 是非常有用的；</li>
<li><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/>为什么论文中说：<em>But for a Snap transport that operates in MTU-sized units, pacing is mostly not necessary for performance, nor is it CPU-efficient.</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Design &amp; Implementation" data-theme="default" data-marpit-pagination="17" style="--paginate:true;--header:Design &amp; Implementation;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Design &amp; Implementation</header>
<h3 id="loss-recovery-and-acks">Loss Recovery and ACKs</h3>
<p>Swift 的丢包率很低，其与传统 TCP 的数据包丢失检测机制相同：</p>
<ul>
<li>Selective ACK for fast recovery, and</li>
<li>retransmission timer to ensure data delivery in the absence of ACKs from the receiver.</li>
</ul>
<p>同样如果发生重传超时，意味着链路严重拥塞，因此通过 MD 机制来快速缩小拥塞窗口。</p>
<p>Swift 不使用显式的 delay ACK 来实现连续确认，而是对收到的数据包有节奏地立即发送 pure ACK ，从而解除对远程端的阻塞。</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Experimental Results" data-theme="default" data-marpit-pagination="23" style="--paginate:true;--header:Experimental Results;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Experimental Results</header>
<h3 id="effect-of-target-delay">Effect of Target Delay</h3>
<p><img src="./assets/Papaer-Report-2-target-delay-effect.png" alt="" /></p>
<ul>
<li>基本延迟必须至少包括传播和NIC/交换机串行化延迟以及测量不准确。<strong>超过这个最小值，更高的目标延迟允许更多的排队。我们希望目标延迟较低以减少延迟，但也要至少足够高以最大限度地提高网络吞吐量</strong>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Experimental Results" data-theme="default" data-marpit-pagination="24" style="--paginate:true;--header:Experimental Results;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Experimental Results</header>
<h3 id="throughputlatency-curves">Throughput/Latency Curves</h3>
<p><img src="./assets/Papaer-Report-2-throughput-latency.png" alt="" /></p>
<ul>
<li><strong>吞吐量随着RTT的增加而增加，直到我们超过线路速率的80% 。</strong></li>
<li>在接近 100% 的负载时，Swift 仍能够在接近 50Tbps 的总负载下将 99.9th-p RTT保持在小于 50μs 。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Experimental Results" data-theme="default" data-marpit-pagination="25" style="--paginate:true;--header:Experimental Results;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Experimental Results</header>
<h3 id="large-scale-incast">Large-scale Incast</h3>
<p><img src="./assets/Papaer-Report-2-large-scale-incast-cwnd.png" alt="" /></p>
<ul>
<li>前文提到 Swift 为了提高对 large-scale incast 的支持，设置 cwnd&lt;1 ，上面的数据中可以看到：</li>
<li><strong>Swift以低延迟和几乎零损失的方式实现了线速率吞吐量——对于 5000:1 的 incast 来说，这是一个出色的性能。相反，在不支持cwnd&lt;1的情况下，协议会降级为高延迟和高丢包率，从而降低吞吐量。</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Experimental Results" data-theme="default" data-marpit-pagination="26" style="--paginate:true;--header:Experimental Results;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Experimental Results</header>
<h3 id="endpoint-congestion">Endpoint Congestion</h3>
<p><img src="./assets/Papaer-Report-2-fabric-vs-endpoint.png" alt="" /></p>
<ul>
<li>随着工作负载的变化，我们看到了明显的区别：<strong>IOPS密集型情况受到端点窗口的限制，而字节密集型情况则受到结构窗口的限制</strong>。</li>
<li>将端到端RTT分解为结构和端点两部分，使Swift能够对网络和主机的拥塞做出不同的响应。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Experimental Results" data-theme="default" data-marpit-pagination="27" style="--paginate:true;--header:Experimental Results;--theme:default;" data-marpit-pagination-total="28" data-size="16:9">
<header>Experimental Results</header>
<h3 id="flow-fairness">Flow Fairness</h3>
<p><img src="./assets/Papaer-Report-2-fair.png" alt="fit" /></p>
<ul>
<li>在图20中，我们从一对机器之间的单个流开始。保持目标机器不变，我们从不同的源机器增量添加一个流，然后开始逐个拆除这些流。我们看到流量分配是严格和公平的。</li>
<li>图21中绘制了随时间变化的吞吐量、流速的CDF和Jain的公平指数。尽管在50Gbps链路上，每个流的公平共享速率仅为10Mbps，但Swift以0.91的Jain公平指数实现了良好的公平性。</li>
<li>Swift根据网络路径长度缩放流的目标延迟。这不仅减少了较短路径的延迟，而且提供了与流的基本RTT无关的公平性。图22中的结果显示了公平吞吐量水平的显著提高。</li>
</ul>
</section>
